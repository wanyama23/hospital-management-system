<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Billing & Payment | MediCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a.active, .sidebar a:hover {
      background-color: #495057;
      border-left: 4px solid #0d6efd;
    }
    .topbar {
      background-color: #ffffff;
      padding: 15px 30px;
      border-bottom: 1px solid #dee2e6;
    }
    .search-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    .no-invoice {
      text-align: center;
      color: #6c757d;
      margin-top: 60px;
    }
    .action-btn {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar col-md-2">
  <a href="{{ url_for('dashboard') }}">Dashboard</a>
  <a href="{{ url_for('checkin') }}">Check-In</a>
  <a href="{{ url_for('doctor') }}">Doctor</a>
  <a href="{{ url_for('admission') }}">Admissions</a>
  <a href="{{ url_for('labor_delivery') }}">Labor_delivery</a>
   <a href="{{ url_for('lab') }}">Lab</a>
  <a href="{{ url_for('pharmacy') }}">Pharmacy</a>
  <a href="{{ url_for('cashier') }}" class="active">Billing</a>
  <a href="{{ url_for('patients') }}">Patients</a>
  <a href="{{ url_for('appointments') }}">Appointments</a>
  <a href="{{ url_for('medical_reports') }}">Medical Reports</a>
</div>


    <!-- Main Content -->
    <div class="col-md-10">
      <div class="topbar">
        <h5>Billing & Payment</h5>
        <small class="text-muted">Wednesday, September 24, 2035</small>
      </div>

      <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success mt-3">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <!-- Search and Filter -->
        <div class="search-section">
          <input type="text" class="form-control w-50" placeholder="Search by patient name, MR#">
          <select class="form-select w-25">
            <option selected>All Invoices</option>
            <option>Paid</option>
            <option>Unpaid</option>
          </select>
        </div>

        <!-- Payment Form -->
        <form method="POST" class="billing-card">
          <div class="mb-3">
            <label for="patient_id" class="form-label">Patient ID</label>
            <input type="number" class="form-control" id="patient_id" name="patient_id" required>
          </div>
          <div class="mb-3">
            <label for="bill_amount" class="form-label">Bill Amount (KES)</label>
            <input type="number" class="form-control" id="bill_amount" name="bill_amount" required>
          </div>
          <button type="submit" class="btn btn-primary">Process Payment</button>
        </form>

        <!-- No Invoice Message -->
        <div class="no-invoice">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="No invoices" width="80">
          <p class="mt-3">No invoices found</p>
        </div>

        <!-- Action Buttons -->
        <div class="action-btn">
          <button class="btn btn-outline-secondary">Select an invoice to process payment</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
