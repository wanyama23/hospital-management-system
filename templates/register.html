<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Register New Patient</h2>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="first_name" id="first_name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="last_name" id="last_name" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="age" class="form-label">Age</label>
          <input type="number" name="age" id="age" class="form-control" min="0" max="120" required>
        </div>
        <div class="col-md-4">
          <label for="gender" class="form-label">Gender</label>
          <select name="gender" id="gender" class="form-select" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="text" name="contact" id="contact" class="form-control" required>
        </div>
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <textarea name="address" id="address" class="form-control" rows="2" required></textarea>
        </div>
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-success">Register Patient</button>
        <a href="{{ url_for('checkin') }}" class="btn btn-secondary">Back to Check-In</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
