<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Patient | MediCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card-preview {
      width: 320px;
      height: 190px;
      border-radius: 12px;
      background: linear-gradient(135deg, #0d6efd, #6c757d);
      color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 20px auto;
      text-align: center;
    }
    .card-preview h4 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .card-preview p {
      margin: 0;
      font-size: 1rem;
    }
    .card-preview h3 {
      margin-top: 10px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="fw-bold mb-3">Register New Patient</h2>

    <!-- MRN Preview Card -->
    <div class="card-preview">
      <h4>MediCore Hospital</h4>
      <p>Medical Record Number</p>
      <h3>{{ generated_mrn }}</h3>
      <p class="mt-2">Card Number will be generated automatically</p>
    </div>

    <!-- Print Card Button -->
    {% if patient %}
      <div class="text-center mb-4">
        <a href="{{ url_for('print_card', patient_id=patient.id) }}" class="btn btn-outline-dark">
          <i class="fas fa-id-card me-2"></i> Print Card
        </a>
      </div>
    {% endif %}

    <!-- Registration Form -->
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="">Select...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="text" name="contact" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Register & Queue</button>
    </form>
  </div>
</body>
</html>
