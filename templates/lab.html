{% extends "layout.html" %}

{% block content %}
<h2>Lab Results</h2>
<form method="POST">
    <label for="patient_id">Patient ID:</label>
    <input type="number" id="patient_id" name="patient_id" required>
    <label for="lab_results">Lab Results:</label>
    <textarea id="lab_results" name="lab_results" required></textarea>
    <button type="submit">Save Lab Results</button>
</form>
{% endblock %}
