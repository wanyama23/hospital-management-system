<!-- templates/checkin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Check-In | MediCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      font-weight: 500;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      border-left: 4px solid #0d6efd;
    }
    .panel {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .mocha-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <h4 class="mb-4">MediCore</h4>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('checkin') }}" class="active">Check-In</a>
        <a href="{{ url_for('doctor') }}">Doctor</a>
        <a href="{{ url_for('admission') }}">Admissions</a>
        <a href="{{ url_for('release') }}">Release</a>
        <a href="{{ url_for('labor_delivery') }}">Labor_delivery</a>
        <a href="{{ url_for('lab') }}">Lab</a>
        <a href="{{ url_for('pharmacy') }}">Pharmacy</a>
        <a href="{{ url_for('cashier') }}">Cashier</a>
        <a href="{{ url_for('patients') }}">Patients</a>
        <a href="{{ url_for('medical_reports') }}">Medical Reports</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4 position-relative">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-bold">Patient Check-In</h2>
          <span class="text-muted">Wednesday, September 10, 2025</span>
        </div>

        <div class="row g-4">
          <!-- Existing Patient -->
          <div class="col-md-6">
            <div class="panel">
              <h5 class="mb-3">Existing Patient</h5>
              <form method="POST" action="{{ url_for('checkin') }}">
                <label for="card_number" class="form-label">Patient Card Number</label>
                <div class="input-group">
                  <input type="text" name="card_number" id="card_number" class="form-control" placeholder="Enter card number (e.g., HCO01234)" required>
                  <button class="btn btn-outline-primary" type="submit">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- New Patient -->
          <div class="col-md-6">
            <div class="panel text-center">
              <h5 class="mb-3">New Patient</h5>
              <p class="text-muted">Register a new patient in the system</p>
              <a href="{{ url_for('register') }}" class="btn btn-success px-4 py-2">Start Registration</a>
            </div>
          </div>
        </div>

        <!-- Close with Mocha Button -->
        <!-- <button class="btn btn-secondary mocha-btn">Close with Mocha</button> -->
      </div>
    </div>
  </div>
</body>
</html>
