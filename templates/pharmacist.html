{% extends "layout.html" %}

{% block content %}
<h2>Pharmacist</h2>
<form method="POST">
    <label for="patient_id">Patient ID:</label>
    <input type="number" id="patient_id" name="patient_id" required>
    <label for="prescribed_medicine">Prescribed Medicine:</label>
    <textarea id="prescribed_medicine" name="prescribed_medicine" required></textarea>
    <button type="submit">Save Prescribed Medicine</button>
</form>
{% endblock %}
