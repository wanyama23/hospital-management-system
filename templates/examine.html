<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examine Patient | MediCore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .panel {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Examine Patient</h2>
      <span class="text-muted">{{ current_date }}</span>
    </div>

    <div class="panel">
      <h5 class="mb-3">Patient: {{ patient.first_name }} {{ patient.last_name }}</h5>

      <!-- Main Examination Form -->
      <form method="POST" action="{{ url_for('examine', patient_id=patient.id) }}">
        
        <!-- Symptoms -->
        <div class="mb-3">
          <label for="symptoms" class="form-label">Symptoms</label>
          <textarea class="form-control" id="symptoms" name="symptoms" rows="3" 
                    placeholder="Enter patient symptoms">{{ patient.symptoms or '' }}</textarea>
        </div>

        <!-- Diagnosis -->
        <div class="mb-3">
          <label for="diagnosis" class="form-label">Diagnosis</label>
          <textarea class="form-control" id="diagnosis" name="diagnosis" rows="3" 
                    placeholder="Enter diagnosis">{{ patient.diagnosis or '' }}</textarea>
        </div>

        <!-- Prescriptions -->
        <div class="mb-3">
          <label for="prescriptions" class="form-label">Prescriptions</label>
          <textarea class="form-control" id="prescriptions" name="prescriptions" rows="3" 
                    placeholder="Enter prescriptions">{{ patient.prescriptions or '' }}</textarea>
        </div>

        <!-- Lab Tests -->
        <div class="mb-3">
          <label for="tests" class="form-label">Lab Tests</label>
          <input type="text" class="form-control" id="tests" name="tests" 
                 placeholder="Enter lab test(s) if required" value="{{ patient.tests_ordered or '' }}">
          <small class="text-muted">Leave blank if no lab test is required.</small>
        </div>

        <!-- Save Button -->
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('doctor') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Save & Continue
          </button>
        </div>
      </form>

      <!-- Quick Workflow Buttons -->
      <hr class="my-4">
      <div class="d-flex justify-content-center gap-3">
        <a href="{{ url_for('order_lab_test') }}?patient_id={{ patient.id }}" 
           class="btn btn-outline-info">
          <i class="fas fa-flask me-2"></i>Send to Lab
        </a>
        <a href="{{ url_for('send_to_pharmacy', patient_id=patient.id) }}" 
           class="btn btn-outline-success">
          <i class="fas fa-pills me-2"></i>Send to Pharmacy
        </a>
        <a href="{{ url_for('prescription_pdf', patient_id=patient.id) }}" 
           class="btn btn-outline-dark">
          <i class="fas fa-file-medical me-2"></i>Print Report
        </a>
        <!-- New Admit Button -->
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#admitModal">
          <i class="fas fa-bed me-2"></i>Admit Patient
        </button>
        <!-- Send to Labor Ward Button -->
        <a href="{{ url_for('admit_to_labor', patient_id=patient.id) }}" 
           class="btn btn-outline-danger">
          <i class="fas fa-baby me-2"></i>Send to Labor Ward
        </a>
      </div>
    </div>
  </div>

  <!-- Admit Patient Modal -->
  <div class="modal fade" id="admitModal" tabindex="-1" aria-labelledby="admitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{{ url_for('admit_from_exam', patient_id=patient.id) }}">
          <div class="modal-header">
            <h5 class="modal-title" id="admitModalLabel">Admit Patient</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Ward Selection -->
            <div class="mb-3">
              <label for="ward" class="form-label">Ward</label>
              <select class="form-select" id="ward" name="ward" required>
                <option value="">-- Select Ward --</option>
                <option value="General">General</option>
                <option value="Surgical">Surgical</option>
                <option value="Maternity">Maternity</option>
                <option value="Pediatrics">Pediatrics</option>
              </select>
            </div>

            <!-- Bed Selection -->
            <div class="mb-3">
              <label for="bed_number" class="form-label">Bed</label>
              <select class="form-select" id="bed_number" name="bed_number" required>
                {% for bed in available_beds %}
                  <option value="{{ bed.bed_number }}" data-ward="{{ bed.ward }}">
                    {{ bed.bed_number }} ({{ bed.ward }})
                  </option>
                {% endfor %}
              </select>
            </div>

            <!-- Reason -->
            <div class="mb-3">
              <label for="reason" class="form-label">Reason</label>
              <textarea class="form-control" id="reason" name="reason" rows="2" placeholder="Reason for admission"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Admit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dynamic Filtering Script -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const wardSelect = document.getElementById("ward");
    const bedSelect = document.getElementById("bed_number");

    function filterBeds() {
      const selectedWard = wardSelect.value;
      for (let option of bedSelect.options) {
        if (!selectedWard || option.dataset.ward === selectedWard) {
          option.style.display = "block";
        } else {
          option.style.display = "none";
        }
      }
      // Reset selection when ward changes
      bedSelect.value = "";
    }

    wardSelect.addEventListener("change", filterBeds);
  });
  </script>
</body>
</html>
