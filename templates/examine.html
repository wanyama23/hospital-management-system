<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Examine Patient | MediCore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      font-weight: 500;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #495057;
      border-left: 4px solid #0d6efd;
    }
    .panel {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .autosave-status {
      font-size: 0.9rem;
      color: #198754;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <h4 class="mb-4">MediCore</h4>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('checkin') }}">Check-In</a>
        <a href="{{ url_for('doctor') }}" class="active">Doctor Interface</a>
        <a href="{{ url_for('admission') }}">Admissions</a>
        <a href="{{ url_for('labor_delivery') }}">Labor & Delivery</a>
        <a href="{{ url_for('lab') }}">Laboratory</a>
        <a href="{{ url_for('pharmacy') }}">Pharmacy</a>
        <a href="{{ url_for('cashier') }}">Billing</a>
        <a href="{{ url_for('patients') }}">Patients</a>
        <a href="{{ url_for('appointments') }}">Appointments</a>
        <a href="{{ url_for('medical_reports') }}">Medical Records</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2 class="fw-bold mb-4">Examine Patient</h2>

        <div class="panel">
          <form method="POST" action="{{ url_for('examine_patient', patient_id=patient.id) }}" id="examineForm">
            <input type="hidden" name="patient_id" value="{{ patient.id }}">

            <div class="mb-3">
              <label class="form-label">Patient Name</label>
              <input type="text" class="form-control" value="{{ patient.first_name }} {{ patient.last_name }}" disabled>
            </div>

            <div class="mb-3">
              <label for="symptoms" class="form-label">Symptoms</label>
              <textarea class="form-control" name="symptoms" id="symptoms" rows="2">{{ patient.symptoms }}</textarea>
            </div>

            <div class="mb-3">
              <label for="diagnosis" class="form-label">Diagnosis</label>
              <textarea class="form-control" name="diagnosis" id="diagnosis" rows="2">{{ patient.diagnosis }}</textarea>
            </div>

            <div class="mb-3">
              <label for="prescriptions" class="form-label">Prescriptions</label>
              <textarea class="form-control" name="prescriptions" id="prescriptions" rows="2">{{ patient.prescriptions }}</textarea>
            </div>

            <div class="mb-3">
              <label for="tests" class="form-label">Lab Tests to Order</label>
              <textarea class="form-control" name="tests" id="tests" rows="2">{{ patient.tests_ordered }}</textarea>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary">Save & Exit</button>
              <span class="autosave-status" id="autosaveStatus">Draft saved automatically</span>
            </div>
          </form>

          <hr class="my-4">

          <form method="POST" action="{{ url_for('order_lab_test') }}">
            <input type="hidden" name="patient_id" value="{{ patient.id }}">
            <div class="input-group">
              <input type="text" name="test_name" class="form-control" placeholder="Order additional lab test">
              <button class="btn btn-outline-secondary" type="submit">Order Test</button>
            </div>
          </form>

          <div class="mt-4 text-end">
            <a href="{{ url_for('prescription_pdf', patient_id=patient.id) }}" class="btn btn-outline-success" target="_blank">
              <i class="bi bi-file-earmark-pdf"></i> View Prescription PDF
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Autosave Script -->
  <script>
    const form = document.getElementById('examineForm');
    const status = document.getElementById('autosaveStatus');

    function autosave() {
      const data = {
        symptoms: form.symptoms.value,
        diagnosis: form.diagnosis.value,
        prescriptions: form.prescriptions.value,
        tests: form.tests.value
      };

      fetch(`/doctor/autosave/{{ patient.id }}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        status.textContent = res.message + ' âœ“';
      });
    }

    setInterval(autosave, 10000); // Autosave every 10 seconds
  </script>
</body>
</html>
