<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wauguzi System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <h4 class="mb-4">Wauguzi</h4>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('register') }}">Check-In</a>
        <a href="{{ url_for('doctor') }}">Doctor Interface</a>
        <a href="{{ url_for('lab') }}">Laboratory</a>
        <a href="{{ url_for('pharmacist') }}">Pharmacy</a>
        <a href="{{ url_for('cashier') }}">Billing</a>
        <a href="{{ url_for('patients') }}">Patients</a>
        <a href="{{ url_for('admission') }}">Admission</a>
        <a href="{{ url_for('labor_delivery') }}">Labor & Delivery</a>
        <a href="{{ url_for('appointments') }}">Appointment</a>
        <a href="{{ url_for('medical_reports') }}">Medical Reports</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
