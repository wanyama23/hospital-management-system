<!-- templates/prescription_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prescription | MediCore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="card p-4">
    <h3>MediCore Hospital</h3>
    <h5>Prescription for {{ patient.first_name }} {{ patient.last_name }}</h5>
    <hr>
    <form method="POST">
      <label for="medications">Select Medications:</label>
      <select id="medications" name="medications" multiple class="form-select">
        {% for med in medications %}
          <option value="{{ med.id }}">{{ med.name }} ({{ med.dosage }})</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary mt-3">Save Prescription</button>
    </form>
  </div>
</body>
</html>
